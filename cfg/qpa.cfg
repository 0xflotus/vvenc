#============ QPA ======================
PerceptQPA                          : 2           # Perceptual QP adaptation: 0: off; 1: SDR, WPSNR based; 2: SDR, XPSNR based; 3: HDR, WPSNR based; 4: HDR, XPSNR based; 5:HDR, Mean Luma based
SliceChromaQPOffsetPeriodicity      : 1           # Chroma Cb QP Offset at slice level for I slice or for periodic inter slices as defined by SliceChromaQPOffsetPeriodicity. Replaces offset in the GOP table.